name: Sync from am-trojan

on:
  schedule:
    - cron: '0 0 * * *'  # 每天同步一次（可以根据需要调整时间）
  push:
    branches:
      - main  # 可选：也可以在 main 分支有变动时触发同步

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout target repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}

    - name: Pull from source repository
      env:
        REPO_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git remote add source https://github.com/ansoncloud8/am-trojan.git
        git fetch source
        git reset --hard source/main
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/ansoncloud8/am-cf-trojan.git HEAD:main --force


